
<div class="container">
    <div class="card card-body">
        Messages:
      
        <div *ngFor="let message of messages">
            <b>  {{message}}</b>
            <br><br>
        </div>
    
        <br><br>
      <div class="row">
          <div class="col-md-6">
            Type message: <input [(ngModel)]="message" (keyup)="$event.keyCode == 13 && sendMessage()"  class="form-control"/>
          </div>
          <div class="col-md-6">
            <label>.</label><br>
            <button (click)="sendMessage()" class="btn btn-primary">Send</button>
          </div>
      </div>
    </div>
</div>
